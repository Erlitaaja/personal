                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="subject">Subject <span class="required">*</span></label>
                                    <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject *" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message <span class="required">*</span></label>
                                    <textarea name="message" class="form-control" id="message" rows="5" placeholder="Message *" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Cover Letter <span class="required">*</span></label>
                                    <input type="file" class="form-control" name="coverLetter" accept=".pdf" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-send"><i class="fas fa-paper-plane"></i> Send</button>
                        <span class="required">* Required field</span>
                    </form>
